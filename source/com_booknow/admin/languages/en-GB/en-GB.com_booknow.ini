COM_LENDR_STATISTICS_TOTAL_REVIEWS = Total Reviews
COM_LENDR_STATISTICS_TOTAL_REVIEWS_DESC = Total reviews which have been created within the Lendr component.
COM_LENDR_STATISTICS_TOTAL_LENT = Total Books Loaned
COM_LENDR_STATISTICS_TOTAL_LENT_DESC = Total of all the books which have been loaned through the Lendr component.
COM_LENDR_STATISTICS_AVG_WISHLIST = Average Wishlist
COM_LENDR_STATISTICS_AVG_WISHLIST_DESC = The average size of a wishlist by users within the Lendr component.
COM_LENDR_STATISTICS_AVG_LIBRARY = Average Library
COM_LENDR_STATISTICS_AVG_LIBRARY_DESC = The average size of the library of a user within the Lendr component.
COM_LENDR_STATISTICS_AVG_WAITLIST = Average Waitlist
COM_LENDR_STATISTICS_AVG_WAITLIST_DESC = The average size of a waitlist by users within the Lendr component.