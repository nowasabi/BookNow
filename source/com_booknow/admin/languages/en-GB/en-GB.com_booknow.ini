COM_LENDR = Lendr
COM_LENDR_STATISTICS = Lendr Statistics

COM_LENDR_OPTIONS = Lendr Basic Options
COM_LENDR_OPTIONS_DESC = Set basic lendr options here.
COM_LENDR_REQUIRED_ACCOUNT = Login Required
COM_LENDR_REQUIRED_ACCOUNT_DESC = Require user to be authenticated before accessing Lendr component
COM_LENDR_ALLOW_NEW_REVIEWS = Allow New Reviews
COM_LENDR_ALLOW_NEW_REVIEWS_DESC = If no, users will not be able to submit new reviews
COM_LENDR_ALLOW_NEW_WISHLISTS = Allow Wishlists
COM_LENDR_ALLOW_NEW_WISHLISTS_DESC = If no, users will not be able to add to wishlists
COM_LENDR_ALLOW_NEW_WAITLISTS = Allow Waitlists
COM_LENDR_ALLOW_NEW_WAITLISTS_DESC = If no, users will not be able to waitlist a book

COM_LENDR_STATISTICS_TOTAL_BOOKS = Total Books
