COM_BOOKNOW = BookNow
COM_BOOKNOW_STATISTICS = BookNow Statistics

COM_BOOKNOW_OPTIONS = Basic Options
COM_BOOKNOW_OPTIONS_DESC = Set basic BookNow options here.
COM_BOOKNOW_REQUIRED_ACCOUNT = Login Required
COM_BOOKNOW_REQUIRED_ACCOUNT_DESC = Require user to be authenticated before accessing BookNow component

COM_BOOKNOW_ALLOW_NEW_REVIEWS = Allow New Reviews
COM_BOOKNOW_ALLOW_NEW_REVIEWS_DESC = If no, users will not be able to submit new reviews
COM_BOOKNOW_ALLOW_NEW_WISHLISTS = Allow Wishlists
COM_BOOKNOW_ALLOW_NEW_WISHLISTS_DESC = If no, users will not be able to add to wishlists
COM_BOOKNOW_ALLOW_NEW_WAITLISTS = Allow Waitlists
COM_BOOKNOW_ALLOW_NEW_WAITLISTS_DESC = If no, users will not be able to waitlist a book

COM_BOOKNOW_STATISTICS_TOTAL_EMPLOYEES = Total Employees
COM_BOOKNOW_STATISTICS_TOTAL_EMPLOYEES_DESC = Total employees currently available within the BookNow component.
COM_BOOKNOW_STATISTICS_TOTAL_SERVICES = Total Services
COM_BOOKNOW_STATISTICS_TOTAL_SERVICES_DESC = Total services which have been created within the BookNow component.

COM_LENDR_STATISTICS_TOTAL_LENT = Total Books Loaned
COM_LENDR_STATISTICS_TOTAL_LENT_DESC = Total of all the books which have been loaned through the BookNow component.
COM_LENDR_STATISTICS_AVG_WISHLIST = Average Wishlist
COM_LENDR_STATISTICS_AVG_WISHLIST_DESC = The average size of a wishlist by users within the BookNow component.
COM_LENDR_STATISTICS_AVG_LIBRARY = Average Library
COM_LENDR_STATISTICS_AVG_LIBRARY_DESC = The average size of the library of a user within the BookNow component.
COM_LENDR_STATISTICS_AVG_WAITLIST = Average Waitlist
COM_LENDR_STATISTICS_AVG_WAITLIST_DESC = The average size of a waitlist by users within the BookNow component.